<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    
    <link rel="stylesheet" type="text/css" href="../public/stylesheets/bootstrap.min.css">
    <script src="../public/bootstrap/js/respond.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
    <div class="row">
	 <div class="col-xs-12"></div>
	 <div class="col-xs-12"></div>
	  <div class="col-xs-12"></div>
    </div>
    
  	 <header class="row">
  	  <div class="col-xs-6 col-sm-5"></div>
  	  <div class="col-xs-6 col-sm-5 centered">
        	<h1>CALCULATOR</h1>
        </div>

    </header>
    
    <div class="row">
     <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <h1>Boostrap Grids Demo</h1>
      <div class="row">
        <div class="col-sm-3 other">
          <h2>1</h2>
        </div>
        <div class="col-sm-3 other2">
          <h2>2</h2>
        </div>
        <div class="col-sm-3 other2">
          <h2>3</h2>
        </div>
        <div class="col-sm-3 other2">
          <h2>+</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3 other">
          <h2>4</h2>
        </div>
        <div class="col-sm-3 other2">
          <h2>5</h2>
        </div>
        <div class="col-sm-3 other2">
          <h2>6</h2>
        </div>
        <div class="col-sm-3 other2">
          <h2>-</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3 other">
          <h2>7</h2>
        </div>
        <div class="col-sm-3 other2">
          <h2>8</h2>
        </div>
        <div class="col-sm-3 other2">
          <h2>9</h2>
        </div>
        <div class="col-sm-3 other2">
          <h2>*</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3 other">
          <h2></h2>
        </div>
        <div class="col-sm-3 other2">
          <h2>0</h2>
        </div>
        <div class="col-sm-3 other2">
          <h2>/</h2>
        </div>
        <div class="col-sm-3 other2">
          <h2>=</h2>
        </div>
      </div>
    </div>
    
     

</div>
  </body>
</html>
